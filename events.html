<html ng-app="MausTickets">
	<head>
    		<title>Bienvenido a su perfil de Mau's Tickets</title>
    		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    		<script src="js/controller.js"></script>
    		<!--<script src="js/consults.js"></script>-->
		<!--script src="js/toggle.js"></script-->
    		<link href="css/settings.css" rel="stylesheet">
  	</head>
  	<body ng-controller="compra" background="img/tickets.png">
		<div class="panel panel-default">
			<form>
				<div class="row">
					<div>
						<select class="col-2" id="selectOpt1" ng-model="selected_event"> <!-- ng-model -->
	      						<option selected="selected">-Evento</option>
	      						<option ng-repeat="event in events" ng-click="set_shit(event)">{{event.name}}</option>
						</select>
					</div>
					<div class="col-2" style="background-color:white;">Descripcion: {{descripcion}}</div>
    					<div class="col-2" style="background-color:white;">Entradas Disponibles: {{entradas_disponibles}}</div>
<!--<button id='btn' ng-click="txt=''">Reset textarea</button>-->    										
				</div>
				<div class="row"> 					
					<div class="col-3" style="text-align: center font-size:24px; height:50px">
  						<input ng-change="set_price()" ng-model="cantidad_entradas" style="font-size:24px; height:50px" type=number min=0 size=11 >Cantidad de Entradas</input>
					</div>
					<div class="col-2" style="text-align: center" class="text">
						<label placeholder="Precio Total" style="font-size:24px; height:50px" type=text name=form_number2 size=11 maxlength=7 >Precio total: {{precio_total}}</label>
					</div>					
				</div>
  				<p class="col-12" class="input button" ng-click="comprar()"> 
					<input type="submit" value="Comprar Entradas" /> 
				</p>
				<p class="col-12">
					<a href="start.html" class="button">Volver</a>
				</p>
			</form>
		</div>
  	</body>
</html>
