<html>
  <head>
    <title>Bienvenido a su perfil de Maus Tickets</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl" background="img/tickets.jpg">
<div class="panel panel-default">
				<div class="panel-body"><div style="text-align: center">

				<p class="change_link">
					&#191Desea salir?
					<a href="index.html" class="to_exit">Salir</a>
				</p>
				<p class="change_link">
					&#191Desea modificar datos de su perfil?
					<a href="profile.html" class="to_profile">Perfil</a>
				</p>
				<p class="change_link">
					&#191Desea ver eventos disponibles y comprar entradas?
					<a href="events.html" class="to_events">Eventos</a>
				</p>

</div>
    <div>
      {{test}}
    </div>
<div ng-repeat="post in posts | orderBy:'-upvotes'">
  <span ng-click="incrementUpvotes(post)">^</span>
  <a ng-show="post.link" href="{{post.link}}">
    {{post.title}}
  </a>
  <span ng-hide="post.link">
    {{post.title}}
  </span>
  - upvotes: {{post.upvotes}}
</div>
</div></div>
  </body>
</html>
